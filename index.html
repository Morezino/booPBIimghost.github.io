<!DOCTYPE html>
<html>
<head>
    <title>My Photo Page</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>PBI Photos</h1>
    <div class="grid" id="imageGrid">
        <!-- Image URLs here -->

        <img src="https://raw.githubusercontent.com/Morezino/booPBIimghost.github.io/main/Stuff/khorasani.png" alt="Image 2">
        <img src="https://raw.githubusercontent.com/Morezino/booPBIimghost.github.io/main/Stuff/sanjagh.png" alt="Image 3">
        <img src="https://raw.githubusercontent.com/Morezino/booPBIimghost.github.io/main/Stuff/shamshiri.png" alt="Image 4">
        <img src="https://raw.githubusercontent.com/Morezino/booPBIimghost.github.io/main/Stuff/tavana.png" alt="Image 5">
        <img src="https://raw.githubusercontent.com/Morezino/booPBIimghost.github.io/main/Stuff/yektanet.png" alt="Image 6">
        <img src="https://raw.githubusercontent.com/Morezino/booPBIimghost.github.io/main/main/Icons/conversion%20rate.png" alt="Image 7">
